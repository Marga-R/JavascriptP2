<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic simulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <header>
      <h1>Traffic Simulator</h1>
    </header>
    <section class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="again()">Opnieuw</button>
      <button onclick="stop()">Stop</button>
      <button onclick="turnOn()">Stoplicht aan</button>
      <button onclick="blink()">Buiten werking</button>
      <button onclick="turnOff()">Stoplicht uit</button>
    </section>
  </section>
  <img id="traffic-light" class="trafficLight" src="./img/shutOff.png">
  <img id="car" src="./img/car_green.png">
</body>
<script src="app.js"></script>
</html>
